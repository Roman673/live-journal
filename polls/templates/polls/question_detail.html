{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}{{ question.text }}{% endblock %}

{% block content %}
	<h1>{{ question.text }}</h1>
	<form action="" method="post" class="form">
	    {% csrf_token %}
        {% bootstrap_form form %}
	    <input type="submit" class="btn btn-primary" value="OK">
        <a href="{% url 'learning_logs:index' %}" class="btn btn-default">Cancel</a>
	</form>
{% endblock %}
