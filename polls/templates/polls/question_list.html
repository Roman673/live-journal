{% extends 'learning_logs/base.html' %}

{% block content %}
	<ul>
		{% for question in question_list %}
		    <li>
		    	<a href="{% url 'polls:question' question.id %}">
		    		{{ question.text }}
		    	</a>
		    </li>
		{% empty %}
		    <li>No polls are available.</li>
		{% endfor %}
	</ul>
{% endblock %}
