{% extends 'learning_logs/base.html' %}

{% block title %}Polls{% endblock %}

{% block content %}
    <h1>Polls</h1>
    <ul class="list-group">
        {% for question in question_list %}
            <li class="list-group-item">
            	<a href="{% url 'polls:question' question.id %}">{{ question.text }}</a>
            </li>
        {% empty %}
            <li class="list-group-item list-group-item-default">No polls are available.</li>
        {% endfor %}
    </ul>
{% endblock %}
