<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissable">
                <button class="close" type="button" data-dismiss="alert">&times;</button>
                <strong>{{ message.tags|capfirst }}!</strong> {{ message }}
            </div>
        {% endfor %}      
    {% endif %}
</div>
