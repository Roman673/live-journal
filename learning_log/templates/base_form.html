{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{% block heading %}{% endblock %}</h3>
          {% block heading-body %}{% endblock %}
        </div>
        <div class="panel-body">{% block body %}{% endblock %}</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
