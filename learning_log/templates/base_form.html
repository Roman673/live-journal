{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>{% block heading %}{% endblock %}</h3>
          {% block heading-body %}{% endblock %}
        </div>
        <div class="panel-body">{% block body %}{% endblock %}</div>
      </div>
    </div>
  </div>
{% endblock %}
