{% extends 'base.html' %}

{% block content %}
  <section class="container">
    <div class="row">
      <div class="col">
        <form action="" method="post" class="form-signin">
          <h2 class="form-signin-heading text-info">Log In</h2>
          {% csrf_token %}
          <div class="form-group">
            {{ form.username.errors }}
            <input type="text" name="username" required autofocus maxlength="254" id="id_username" class="form-control" placeholder="username">
          </div>
          <div class="form-group">
            {{ form.password.errors }}
            <input type="password" id="id_password" class="form-control" name="password" required placeholder="password">
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
          <a href="{% url 'users:register' %}" class="btn btn-link">Register</a>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
