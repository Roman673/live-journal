{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block breadcrumb %}
  <header class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'learning_logs:index' %}">Home</a></li>
        <li class="breadcrumb-item active">Register</li>
      </ol>
    </nav>
  </header>
{% endblock %}

{% block content %}
  <section class="container">
    <div class="row">
      <div class="col-12">
        <form action="" method="post" class="form-signin">
          <h2 class="form-signin-heading text-info">Register</h2>
          {% csrf_token %}
          <div class="form-group">
            {{ form.username.errors }}
            <input type="text" name="username" required autofocus id="id_username" maxlength="150" class="form-control" placeholder="Enter username">
          </div>
          <div class="form-group">
            {{ form.password1.errors }}
            <input type="password" name="password1" required id="id_password1" class="form-control" placeholder="Enter password">
          </div>
          <div class="form-group">
            {{ form.password2.errors }}
            <input type="password" name="password2" required id="id_password2" class="form-control" placeholder="Repeat password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </section>
  <br>
{% endblock %}
