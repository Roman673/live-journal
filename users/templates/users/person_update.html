{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <form action="" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="OK">
    <a href="{% url 'users:profile' %}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
