{% extends 'base_form.html' %}
{% load bootstrap3 %}

{% block heading %}Profile edit{% endblock %}

{% block body %}
  <form action="" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="OK">
    <a href="{% url 'users:profile' person.id %}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
