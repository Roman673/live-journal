{% extends 'base_form.html' %}
{% load bootstrap3 %}

{% block heading %}Add new entry{% endblock %}

{% block body %}
    <a href="{% url 'learning_logs:tag_create' %}" class="btn btn-default" target="_blank">Add tag</a>
    <br><br>
    <form action="" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="OK">
        <a href="{% url 'learning_logs:index' %}" class="btn btn-default">Cancel</a>
    </form>
{% endblock %}
