{% extends 'base_form.html' %}
{% load bootstrap3 %}

{% block heading %}Add new comment{% endblock %}

{% block body %}

    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="OK">
    <a href="{% url 'learning_logs:entry' entry.slug %}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
