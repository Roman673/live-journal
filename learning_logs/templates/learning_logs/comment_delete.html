{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h1>Delete comment: {{ comment }}</h1>
{% endblock %}

{% block content %}
  <form action="" method="post" class="form">
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="OK">
    <a href="{% url 'learning_logs:entry' comment.entry.slug %}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
