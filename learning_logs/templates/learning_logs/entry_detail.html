{% extends 'learning_logs/base.html' %}

{% block content %}
  <p><a href="{% url 'learning_logs:topic' object.topic.slug %}">Back {{ object.topic.title}}</a></p>
  <h1>{{ object.title }}</h1>
  <p>
    <a href="{% url 'learning_logs:entry_update' object.slug %}">update</a>
    <a href="{% url 'learning_logs:entry_delete' object.slug %}">delete</a>
  </p>
  <p>{{ object.text|linebreaks }}</p>
  <span>{{ object.date_added|date:'M d, Y H:i' }}</span>
{% endblock %}
