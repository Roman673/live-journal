{% extends 'base.html' %}

{% block title %}Topics{% endblock %}

{% block content %}
  <h1>Topics</h1>

  <ul class="list-group">
    {% for topic in topics %}
      <li class="list-group-item lead">
        <a href="{% url 'learning_logs:topic' topic.slug %}">{{ topic }} <span class="badge">10</span></a>
      </li>
    {% empty %}
      <li class="list-group-item list-group-item-default">No topics have been added yet.</li>
    {% endfor %}
  </ul>

  {% if user.is_authenticated %}
    <a href="{% url 'learning_logs:topic_create' %}" class="btn btn-success">Add new topic</a>
  {% endif %}

{% endblock %}
