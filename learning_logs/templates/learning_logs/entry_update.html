{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h1>Edit entry: {{ entry.title }}</h1>
{% endblock %}

{% block content %}
  <form action="" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="OK">
    <a href="{% url 'learning_logs:entry' entry.slug %}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
