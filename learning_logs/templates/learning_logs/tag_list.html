{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Tags{% endblock %}

{% block content %}
    <h1>Tag list:</h1>
    <br>
    {% for tag in tags %}
        <a href="{% url 'learning_logs:entry_tag' tag.id %}">
            <span class="label label-{{ tag.color }}">{{ tag.title }}</span>
        </a>
    {% empty %}
        <p>No tags</p>
    {% endfor %}

{% endblock %}
