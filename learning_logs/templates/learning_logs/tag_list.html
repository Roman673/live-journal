{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Tags{% endblock %}

{% block content %}
    <h1>Tag list:</h1>
    <br>
    {% for tag in tags %}
        <a href="{% url 'learning_logs:entry_tag' tag.slug %}" class="btn btn-{{ tag.color }} btn-sm">{{ tag.title }}</a>
    {% empty %}
        <p>No tags</p>
    {% endfor %}

{% endblock %}
